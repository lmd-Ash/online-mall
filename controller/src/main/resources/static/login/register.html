<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/signin/">

    <title>注册页面</title>

    <!-- Bootstrap core CSS -->
    <link href="https://fastly.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.30/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fastly.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.30/examples/signin/signin.css"
          rel="stylesheet">

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">

    <!--    <form class="form-signin">-->
    <div style="width: 50%; text-align: center" >
        <h2 class="form-signin-heading">欢迎注册网上商城</h2>
        <label for="userName" class="sr-only">请输入用户名</label>
        <input type="text" id="userName" class="form-control" placeholder="请输入用户名" required autofocus>
        <label for="loginName" class="sr-only">请输入登录名</label>
        <input type="text" id="loginName" class="form-control" placeholder="请输入登录名" required autofocus>
        <label for="password" class="sr-only">请输入密码</label>
        <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="register()">注册</button>
    </div>
    <!--    </form>-->

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://fastly.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.30/assets/js/ie10-viewport-bug-workaround.js"></script>
<script>
    function register() {
        var data = {
            userName: $("#userName").val(),
            loginName: $("#loginName").val(),
            password: $("#password").val()
        };
        data = JSON.stringify(data);
        // data = JSON.parse(data);
        console.log(data);
        $.ajax({
            url: '/back/user/register',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            data: data,
            success: function (result) {
                console.log(result);
                // 请求成功后执行的代码
                var newData = JSON.stringify(result);    //将json对象转换为字符串
                newData = eval("(" + newData + ")");   //解析json
                if (newData.code == 200) {
                    alert("消息:" + newData.msg);
                    window.location.href = "login.html";
                } else {
                    alert("消息:" + newData.msg);
                }
            },
            error: function () {
                // 失败后执行的代码
                alert("消息:注册失败");
            }
        });
    }
</script>
</body>
</html>
