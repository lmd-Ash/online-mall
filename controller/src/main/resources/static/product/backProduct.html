<script type="module">
    $(function () {
        // 获取token
        let token = getToken();
        console.log(token);
        for (let i = 0; i < 2; i++) {
            let tr = $("<tr />");
            let td = $("<td><a class=\"glyphicon glyphicon-zoom-in\" aria-hidden=\"true\"></a></td>" +
                "<td>循环增加2</td>" +
                "<td>循环增加3</td>" +
                "<td>循环增加4</td>" +
                "<td>循环增加5</td>");
            tr.append(td)
            $("#tbody").append(tr);
        }

    });

    function getTest() {
        $.ajax({
            url: '/back/test',
            type: 'get',
            dataType: 'json',
            contentType: 'application/json',
            headers: {
                "Authorization": getToken()
            },
            success: function (result) {
                alert("++++")
            },
            error: function () {
                // 失败后执行的代码
                alert("消息:注册失败");
            }
        });
    }

    var vm = new Vue({
        commonConfig: {
            headers: {Authorization: getToken()}
        },
        el: "#app",
        data: {
            // 用来控制模态框是否显示
            dialogVisible: false,
            // 获取的商品分类集合用来绑定下拉框
            productTypeList: [],
            // 表单数据
            productForm: {},

            dialogImageUrl: '',
            dialogVisible2: false,
            formLabelWidth: '80px',
            limitNum: 3,
            fileList: [],
            imgList: [],
            imgUrlS: [],
            file: {}
        },
        mounted: function () {
            // 调用函数初始化
            this.fileList = [];
            this.getProductType();
        },
        methods: {
            getProductType: function () {
                axios.get("/back/productType/findAll").then(response => {
                    console.info(response.data.data);
                    this.productTypeList = response.data.data;
                })
            },
            add: function () {
                this.productForm = {};
                this.dialogVisible = true;
            },
            submitForm: function () {
                this.$set(this.productForm, "imgUrlList", this.imgUrls);
                console.log(this.productForm);
                axios.post("/back/product/add", this.productForm, {
                    headers: {
                        'Authorization': getToken(),
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    this.dialogVisible = false;
                    if (response.data.code === 200) {
                        this.$message({
                            message: '添加成功',
                            type: 'success'
                        })
                    } else {
                        this.$message({
                            message: response.data.msg,
                            type: 'error'
                        })
                    }
                })

            },

            getFile(item) {
                this.file = item.file
                this.imgList.push(this.file)
            },
            handleChange(file, fileList) {
                this.fileList = fileList.slice(-3);
            },
            upload() {
                const formData = new FormData()
                for (let i = 0; i < this.imgList.length; i++) {
                    formData.append('imgList', this.imgList[i]);
                }
                console.log(formData.get('imgList'))
                const config = {headers: {'Content-Type': 'multipart/form-data'}}
                axios.post('/back/product/upload', formData, config).then(response => {
                    this.imgUrls = response.data.data;
                    console.log(this.imgUrls);
                    this.$message.success("上传成功");
                })
            },
        }
    })
</script>
