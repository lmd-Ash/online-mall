    <el-dialog
            title="提示"
            :visible.sync="dialogVisible"
            width="70%">
        <!--:model="empForm":绑定表单数据  :rules="rules"：验证规则-->
        <el-form :model="productForm" label-width="100px" class="demo-ruleForm">
            <el-form-item label="商品编号" prop="id">
                <el-input v-model="productForm.id"></el-input>
            </el-form-item>
            <el-form-item label="商品名称" prop="pname">
                <el-input v-model="productForm.pname"></el-input>
            </el-form-item>
            <el-form-item label="商品价格" prop="price">
                <el-input v-model="productForm.price"></el-input>
            </el-form-item>


            <el-form-item label="商品类别" prop="brand">
                <el-select v-model="productForm.brand" filterable placeholder="请选择类别" value-key="bid">
                    <el-option
                            v-for="item in brandList"
                            :key="item.bid"
                            :label="item.bname"
                            :value="item">
                    </el-option>
                </el-select>
            </el-form-item>


            <el-form-item label="上架时间" required>
                <el-form-item prop="prodate">
                    <el-date-picker type="date" placeholder="选择日期" v-model="productForm.prodate"
                                    style="width: 100%;"></el-date-picker>
                </el-form-item>
            </el-form-item>
        </el-form>

        <el-form :model="form">
            <el-form-item label="上传图片" :label-width="formLabelWidth">
                <el-upload
                        ref="upload"
                        action="#"
                        accept="image/png,image/gif,image/jpg,image/jpeg"
                        list-type="picture-card"
                        :limit=limitNum
                        :auto-upload="false"
                        :on-exceed="handleExceed"
                        :before-upload="handleBeforeUpload"
                        :on-preview="handlePictureCardPreview"
                        :on-remove="handleRemove">
                    <i class="el-icon-plus"></i>
                </el-upload>
                <el-dialog :visible.sync="dialogVisible2">
                    <img width="100%" :src="dialogImageUrl" alt="">
                </el-dialog>
            </el-form-item>
            <el-form-item>
                <el-button size="small" type="primary" @click="uploadFile">立即上传</el-button>
                <el-button size="small">取消</el-button>
            </el-form-item>
        </el-form>

        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="submitForm()">确 定</el-button>
        </span>
    </el-dialog>
