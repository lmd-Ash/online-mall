<script type="module">
    $(function () {
        // 获取token
        let token = getToken();
        console.log(token);
    });

    let productsData = [];
    var vm = new Vue({
        commonConfig: {
            headers: {Authorization: getToken()}
        },
        el: "#app",
        data: {
            // 获取的商品分类集合用来绑定下拉框
            productTypeList: [],
            // 表单数据
            productForm: {},
            dialogImageUrl: '',
            formLabelWidth: '80px',
            productId: window.location.href.split("=")[1]
        },
        mounted: function () {
            // 调用函数初始化
            this.fileList = [];
            this.getProductType();
            this.getProductData();
        },
        methods: {
            getProductType: function () {
                axios.get("/back/productType/findAll").then(response => {
                    this.productTypeList = response.data.data;
                })
            },
            getProductData: function () {
                axios.get("/back/product/find", {
                    headers: {
                        'Authorization': getToken()
                    },
                    params: {
                        id: this.productId
                    }
                }).then(response => {
                    this.productForm = response.data.data;
                })
            },
            submitForm: function () {
                this.$set(this.productForm, "id", this.productId);
                console.log(this.productForm);
                axios.post("/back/product/edit", this.productForm, {
                    headers: {
                        'Authorization': getToken(),
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    this.dialogVisible = false;
                    if (response.data.code === 200) {
                        this.$message({
                            message: '修改成功',
                            type: 'success'
                        })
                        window.location.href = "backProduct.html";
                    } else {
                        this.$message({
                            message: response.data.msg,
                            type: 'error'
                        })
                    }
                })

            },
            cancel: function () {
                window.location.href = "backProduct.html";
            }

        }
    })
</script>
