<script type="module">
    $(function () {
        // 获取token
        let token = getToken();
        console.log(token);
        getProducts();


    });

    let productsData = [];

    function getProducts() {
        $.ajax({
            url: '/front/product/list',
            type: 'get',
            dataType: 'json',
            contentType: 'application/json',
            headers: {
                "Authorization": getToken()
            },
            success: function (result) {
                console.log(result);
                productsData = result.data;
                for (let i = 0; i < productsData.length; i++) {
                    console.log(productsData[i]);
                    let tr = $("<tr />");
                    let td = $("<td><a class=\"glyphicon glyphicon-shopping-cart\" aria-hidden=\"true\"></a></td>" +
                        "<td>" + productsData[i].productTypeName + "</td>" +
                        "<td>" + productsData[i].productName + "</td>" +
                        "<td><img src=" + productsData[i].imgUrlList[0] + " width=\"50px\" height=\"30px\" /></td>" +
                        "<td>" + productsData[i].sellingPrice + "</td>" +
                        "<td>" + productsData[i].specs + "</td>" +
                        "<td>" + productsData[i].skuNum + "</td>");
                    tr.append(td)
                    $("#tbody").append(tr);
                }
            }
        });
    }


</script>
