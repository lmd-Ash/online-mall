<script type="module">
    $(function () {
        // 获取token
        let token = getToken();
        console.log(token);
        getProducts();


    });

    let usersData = [];

    function getProducts() {
        $.ajax({
            url: '/back/user/list',
            type: 'get',
            dataType: 'json',
            contentType: 'application/json',
            headers: {
                "Authorization": getToken()
            },
            success: function (result) {
                console.log(result);
                usersData = result.data;
                for (let i = 0; i < usersData.length; i++) {
                    console.log(usersData[i]);
                    let tr = $("<tr />");
                    let td = $("<td>" + usersData[i].userName + "</td>" +
                        "<td>" + usersData[i].createTime + "</td>");
                    let td2;
                    if (usersData[i].isAvailable == 1) {
                        td2 = $("<td>是</td>");
                    } else {
                        td2 = $("<td>否</td>");
                    }
                    tr.append(td);
                    tr.append(td2);
                    $("#tbody").append(tr);
                }
            }
        });
    }
</script>
